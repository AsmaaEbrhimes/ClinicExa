<div class="login-wrapper">
  <form>
    <div class="background">
      <p>Create an Account For Doctor</p>
      <div class="Group">
        <i class="fa-regular fa-camera"></i>
      </div>
    </div>

    <div class="Group">
      <input placeholder="Enter Your Username" />
      <i class="fa-solid fa-user out-icon"></i>
    </div>

    <div class="Group">
      <input placeholder="Enter Your Email" />
      <i class="fa-solid fa-envelope out-icon"></i>
    </div>

    <div class="Group">
      <input placeholder="Enter Your Phone Number" />
      <i class="fa-solid fa-phone out-icon"></i>
    </div>

    <div class="Group">
      <input placeholder="Enter Your Age" />
    </div>

    <div class="Group">
      <input placeholder="Enter Your Address" />
      <i class="fa-solid fa-location-dot out-icon"></i>
    </div>
    <div class="Group-btn">
      <button class="upload-National">
        <i class="fa-solid fa-cloud-arrow-up"></i> Upload Your National ID Card
      </button>
      <button class="Sign-up"><i class="fa-solid fa-cloud-arrow-up"></i> Sign Up</button>
    </div>
  </form>
</div>
