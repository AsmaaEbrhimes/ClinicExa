<app-header></app-header>
<form [formGroup]="FormProfileDoctor()">
  <div class="group">
    <input formControlName="NameAr" type="text" placeholder="NameAr" required />
  </div>

    <div class="group">
    <input formControlName="NameEn" type="text" placeholder="NameEn" required />
  </div>


  <div class="group">
    <p-datepicker dateFormat="yy-mm-dd" formControlName="DateOfBirth" placeholder="DateOfBirth" [style]="{ width: '100%' }" />
  </div>

  <div class="group">
    <p-select formControlName="Gender" optionValue="id" [options]="datagender()" optionLabel="name"  placeholder="Select a Gender" />
  </div>


  <div class="group">
    <p-select formControlName="SpecializationTypeId" optionValue="id" [options]="SpecializationType()" optionLabel="name" placeholder="Select a SpecializationType" />
  </div>



  <div class="group">
    <input formControlName="NationalId" type="text" id="NationalId" name="NationalId" required placeholder="National ID"/>
  </div>


  <button (click)="onSupmit()">{{ 'submit' | translate }}</button>
</form>
<app-footer></app-footer>
