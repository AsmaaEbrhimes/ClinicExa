<div class="wrapper-langaue">
  <button
    *ngIf="currentLang === 'ar'"
    (click)="switchLanguage('en')"
    class="flex-item">
    English ▼<img height="20" width="20" src="assets/Img/R.png" alt="US Flag" />
  </button>

  <button
    *ngIf="currentLang === 'en'"
    (click)="switchLanguage('ar')"
    class="flex-item">
    العربية ▼<img height="20" width="20" src="assets/Img/flag-egypt.webp" alt="Egypt Flag" />
  </button>
</div>
