<app-error></app-error>
<app-success></app-success>
<div class="Wrapper-Header">
  <div>
    <i class="fa-solid fa-stethoscope"></i>
    <span>Clinicexa</span>
  </div>

  <div class="flex-item">
    <app-translation></app-translation>
    <button aria-label="Search" (click)="ShowDraw()"><i class="fa-solid fa-bars"></i></button>
  </div>
</div>

<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem', 'z-index': '4' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
  [focusOnShow]="false"
>
  <app-register (CloseDilog)="CloseDilog()"></app-register>
</p-dialog>

<p-dialog
  [modal]="true"
  [(visible)]="visible2"
  [style]="{ width: '50rem', 'z-index': '4' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
>
  <app-login (CloseDilog)="CloseDilog()"></app-login>
</p-dialog>

<p-drawer [(visible)]="visibleDrawer" position="right">
  <div class="text-center">
    <i class="fa-solid fa-stethoscope"></i>
    <span>Clinicexa</span>
  </div>
  <div class="setting-doctor">
      <img class="img-personal-doctor" src="assets/Img/Doctor.webp" />
      <button><i class="fa-solid fa-camera-retro"></i></button>
    <p>Asmaa</p>
  </div>
  <ul>
    <li (click)="showDialogLogin()">{{ 'auth.login' | translate }}</li>
    <li (click)="showDialog()">{{ 'auth.register' | translate }}</li>
    <li>LogOut</li>
  </ul>
</p-drawer>
