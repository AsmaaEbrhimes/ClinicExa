<div class="Wrapper-header" [ngClass]="{ 'hight-auto': toggelHeader() }">
  <div class="logo-clinxa">
    <img width="107" height="52" src="../assets/Img/8fce882b2ee116f03bdfa1f077e3e493fc9de97d.png" />
    <div class="action-user">
      <app-translation></app-translation>
      <button (click)="onToggelMenue()"><i class="fa-solid fa-bars"></i></button>
    </div>
  </div>

  <div class="links-header">
    <ul>
      <li class="active">Home</li>
      <li>About</li>
      <li>Content</li>
      <li>Others</li>
    </ul>
  </div>

  <div class="auth-user">
    <div class="bell-icon">
      <i class="fa-solid fa-bell"></i>
    </div>
    <i class="fa-solid fa-user"></i>
    <div class="btn-auth">
      <button (click)="showDialogLogin()">Login</button>
      <button (click)="showDialogRegister()">Sign up</button>
    </div>
  </div>
</div>

<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
>
  <app-register
    (createaccount)="onCreateAccpunt()"
    (exsistaccount)="isExsistAccount()"
  ></app-register>
</p-dialog>





<p-dialog
  [modal]="true"
  [(visible)]="visible2"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
>
  <app-login
    (createaccount)="onCreateAccpunt()"
    (exsistaccount)="isExsistAccount()"
    (CloseDilog)="onCloseDilog()"
  >
  </app-login>
</p-dialog>
