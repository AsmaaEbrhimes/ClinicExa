<app-error></app-error>
<app-success></app-success>
<div class="Wrapper-Header">
  <div>
    <i class="fa-solid fa-stethoscope"></i>
    <span>Clinicexa</span>
  </div>
  <div>
    <ul>
      <li (click)="showDialogLogin()">Login</li>
      <li (click)="showDialog()">Register</li>
    </ul>
  </div>
</div>

<p-dialog
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '50rem','z-index': '4' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
  [focusOnShow]="false"
>
  <app-register (CloseDilog)="CloseDilog()"></app-register>
</p-dialog>

<p-dialog
  [modal]="true"
  [(visible)]="visible2"
  [style]="{ width: '50rem','z-index': '4' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [maximizable]="true"
>
  <app-login (CloseDilog)="CloseDilog()"></app-login>
</p-dialog>
